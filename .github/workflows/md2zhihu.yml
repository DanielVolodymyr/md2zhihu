name: Convert Markdown to Zhihu Format

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install md2zhihu
      run: |
        pip install md2zhihu

    - name: Convert Markdown to Zhihu Format
      run: |
        md2zhihu path_to_your_markdown_file.md -r .
